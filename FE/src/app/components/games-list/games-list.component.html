<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search "
        [(ngModel)]="searchText"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary button"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6 gameList">
    <h4>Game List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of games  | filter  : searchText; let i = index  "
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <button class="button m-3" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentGame">
      <h4>Game</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentGame.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentGame.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentGame.published ? "Published" : "Pending" }}
      </div>

      <a class="button editButton" routerLink="/games/{{ currentGame.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentGame">
      <br />
      <p>Click a game to manage...</p>
    </div>
  </div>
</div>
