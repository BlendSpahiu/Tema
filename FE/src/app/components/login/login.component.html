<div class="container col-md-12" fxFlexLayout="row">
  <div class="card card-container" fxFlex="50%" fxFlex.xs="100%" fxFlex.s="100%">
    <!-- <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    /> -->
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label class="labels" for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
        <i class="material-icons" style="font-size:25px;color:red">error_outline</i>
        </div>
      </div>
      <div class="form-group">
        <label class="labels" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required"><i class="material-icons" style="font-size:25px;color:red">error_outline</i></div>
          <div *ngIf="password.errors.minlength">
            <i class="material-icons" style="font-size:25px;color:red">error_outline</i>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <button class="button">Log In</button>
      </div>
      <hr>
      <div class="notMember">
        <p class="signupPara">Not a member?</p>
        <a routerLink="/register" class="signupLink">Register!</a>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger error"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
      
    </form>
    <div class="alert alert-success loggedInSuccess" *ngIf="isLoggedIn">
      <p>Logged in as {{ username }}.</p>
    </div>
    
    
    
  </div>
</div>
