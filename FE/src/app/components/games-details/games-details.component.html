<div class="container" style="width: 400px; margin: auto;">
  <div *ngIf="currentGame" class="edit-form">
    <h4>Edit Game</h4>
    <form>
      <div class="form-group">
        <label class="" for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentGame.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control textareaD"
          id="description"
          [(ngModel)]="currentGame.description"
          name="description"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="currentGame.price"
          name="price"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentGame.published ? "Published" : "Pending" }}
      </div>
    </form>

   
    

    <button class="button" (click)="deleteTutorial()">
      Delete
    </button>

    <button
      type="submit"
      class="button"
      (click)="updateTutorial()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentGame">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
